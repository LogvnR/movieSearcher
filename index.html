<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seacher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hamburgers.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="searchBar-Container">
        <div class="searchBar-Main">
            <button id="menuBtn" class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="title-Container">
                <h2 class="menuTitle">Welcome To The Movie Searcher</h2>
            </div>
        </div>
        <div class="form-Container">
            <form action="" class="mainForm">
                <section class="inputs">
                    <select name="userSelect" id="userSelect">
                        <option value="NONE">Search Option</option>
                        <option value="actor">Actor/Actress</option>
                        <option value="movie">Movie</option>
                        <option value="tvShow">TV Show</option>
                    </select>
                </section>
                <section class="inputs">
                    <input class="mainUserInput" name="mainUserInput" type="text" autocomplete="off"
                        placeholder="Name or Title">
                </section>

                <button class="btn submitBtn">GO!</button>
            </form>
        </div>

    </section>

    <div class="mainContainer">
        <h1>Click The Dropdown Menu To Start</h1>

        <div class="searchResults-Container">

        </div>
        <section class="searchResults-Style">

        </section>

        <section class="resetBtn-Container">
            <button class="btn resetBtn">Reset</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
